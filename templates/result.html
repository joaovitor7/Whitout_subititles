<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Lista de Palavras</title>
</head>
<body>
    <div class="container">
    <h1>Lista de Palavras</h1>
    <thead>
    <h3>Número de palavras diferentes: {{numero}}</h3>
    </thead>
    <hr>
    <table class="table">
    <thead class="thead-default">
        <tr>
            <th align="center"><h3>Palavra</h3></th>
            <th align="center"><h3>Número de Aparições</h3></th>
        </tr>
    </thead>
        {%  for aparicao in aparicoes %}
        <tr>
            <td>{{ aparicao.palavra }}</td>
            <td>{{ aparicao.numero }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    </div>
</body>
</html>
